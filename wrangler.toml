name = "thewatchmen"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "public"

[build]
command = "npm run build:pages"
cwd = ""

[build.upload]
format = "service-worker"

# Environment variables (set in Cloudflare dashboard)
[env.production]
BASE_PATH = "/Users/creator/Documents/DEV"

[env.preview]
BASE_PATH = "/Users/creator/Documents/DEV"

# Routes for the Pages site
[[routes]]
pattern = "thewatchmen.pages.dev/*"
custom_domain = false

