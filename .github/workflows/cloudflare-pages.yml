name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          echo "Installing Node 18 fetch polyfill not required (Node18 has fetch)"

      - name: Generate embedded data
        run: |
          node scripts/github-scan.js || echo "⚠️ GitHub scan skipped"
          node scripts/generate-data.js || echo "⚠️ Local scan skipped (local paths not available)"
          
      - name: Build React App
        run: |
          npm run build
          cp -r dist/* public/
          cp pow3r.status.config.json public/
          echo "✅ React app built and copied to public/"

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: thewatchmen
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

