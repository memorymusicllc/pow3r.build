<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow3r.build - Quantum Repository Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Prime Courier', 'Courier New', monospace;
            background: #001122;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #001122 0%, #000811 50%, #001122 100%);
        }

        /* Particle Space Theme Styles */
        .particle-space-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle-space-wireframe {
            position: absolute;
            border: 0.8px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            background: rgba(0, 17, 34, 0.3);
            backdrop-filter: blur(10px);
        }

        .particle-space-wireframe.pow3r-moment {
            border-color: #ff0088;
            box-shadow: 0 0 20px rgba(255, 0, 136, 0.3);
            animation: pow3r-pulse 2s ease-in-out infinite;
        }

        @keyframes pow3r-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 0, 136, 0.3);
                border-color: #ff0088;
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 0, 136, 0.6);
                border-color: #ff44aa;
            }
        }

        /* Header - HIDDEN BY DEFAULT, 3D VERSION IN SCENE */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(180deg, rgba(0, 17, 34, 0.95) 0%, rgba(0, 17, 34, 0) 100%);
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .header p {
            font-size: 14px;
            color: #88aaff;
            opacity: 0.8;
        }

        /* Pow3r S3arch Component - HIDDEN BY DEFAULT, 3D VERSION IN SCENE */
        .pow3r-s3arch {
            position: absolute;
            top: 100px;
            left: 30px;
            right: 30px;
            z-index: 200;
            display: none;
        }

        .s3arch-container {
            background: rgba(0, 17, 34, 0.8);
            border: 0.8px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .s3arch-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .s3arch-title {
            color: #00ff88;
            font-size: 16px;
            font-weight: bold;
        }

        .s3arch-collapse {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .s3arch-collapse:hover {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .s3arch-collapse.collapsed {
            transform: rotate(180deg);
        }

        .s3arch-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .s3arch-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .s3arch-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Google Prime Courier', monospace;
            padding: 15px 20px;
            outline: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .s3arch-input:focus {
            border-bottom-color: #00ff88;
            box-shadow: 0 2px 0 rgba(0, 255, 136, 0.5);
        }

        .s3arch-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Search Suggestions */
        .s3arch-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 17, 34, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .suggestion-item:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .suggestion-item.repo {
            color: #00ff88;
            font-weight: bold;
        }

        .suggestion-item.node {
            color: #88aaff;
            padding-left: 25px;
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .filter-chip {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-chip:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .filter-chip.active {
            background: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        /* Search History */
        .search-history {
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
        }

        .history-item {
            padding: 5px 10px;
            cursor: pointer;
            color: #88aaff;
            font-size: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item:hover {
            color: #00ff88;
        }

        /* Pow3r Graph Component - FULLSCREEN */
        .pow3r-graph {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .graph-container {
            width: 100%;
            height: 100%;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .transform3r-controls {
            display: none !important;
        }

        .transform3r-btn {
            background: rgba(0, 17, 34, 0.8);
            border: 0.8px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            color: #ffffff;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Google Prime Courier', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .transform3r-btn:hover {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .transform3r-btn.active {
            border-color: #ff0088;
            background: rgba(255, 0, 136, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 136, 0.4);
        }

        .stats-panel {
            display: none !important;
        }

        .stats-panel h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #00ff88;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding-bottom: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-label {
            color: #88aaff;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 500;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-green { background: #00ff88; }
        .status-orange { background: #ff7f00; }
        .status-red { background: #ff0000; }
        .status-gray { background: #808080; }

        .lock-toggle:not(#lock-toggle-3d) {
            display: none !important;
        }

        .lock-toggle:hover {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .lock-toggle.locked {
            background: rgba(255, 0, 136, 0.1);
            border-color: #ff0088;
        }

        .light-controller:not(#light-controller-3d) {
            display: none !important;
        }

        .light-controller h4 {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .light-control {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .light-control label {
            font-size: 12px;
            color: #88aaff;
            min-width: 60px;
        }

        .light-control input {
            flex: 1;
            margin: 0 10px;
        }

        .light-control button {
            background: rgba(255, 0, 136, 0.1);
            border: 1px solid #ff0088;
            border-radius: 4px;
            color: #ff0088;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
        }

        .details-card:not(#details-card-3d) {
            display: none !important;
        }

        .details-card.visible {
            display: block;
        }

        .details-card h3 {
            color: #00ff88;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .details-card .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #88aaff;
            font-size: 20px;
            cursor: pointer;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .details-item {
            font-size: 12px;
        }

        .details-label {
            color: #88aaff;
            font-size: 10px;
            text-transform: uppercase;
        }

        .details-value {
            color: #ffffff;
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #88aaff;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            
            .pow3r-s3arch,
            .pow3r-graph {
                left: 15px;
                right: 15px;
            }
            
            .transform3r-controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }
        }

        .s3arch-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .repo-collapse-btn {
            background: rgba(0, 17, 34, 0.7);
            border: 1px solid rgba(136, 0, 255, 0.5); /* Purple */
            color: #8800ff;
            border-radius: 6px;
            padding: 8px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .repo-collapse-btn:hover {
            background: #8800ff;
            color: #001122;
            box-shadow: 0 0 10px rgba(136, 0, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <h1>🌌 Pow3r.build</h1>
            <p>Quantum Repository Intelligence • Particle Space Theme • Transform3r Ready</p>
        </div>

        <!-- All UI components are now created dynamically in 3D space -->

        <!-- Pow3r Graph Component -->
        <div class="pow3r-graph">
            <div class="graph-container particle-space-wireframe">
                <canvas class="graph-canvas" id="graph-canvas"></canvas>
            </div>
        </div>

        <!-- Lock, Light Controller, and Details Card are created dynamically -->

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Quantum Repository Intelligence...</div>
        </div>
    </div>

    <!-- Three.js and Dependencies -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="pow3r-advanced.js"></script>
</body>
</html>
