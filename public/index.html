<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pow3r.build - Quantum Repository Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Prime Courier', 'Courier New', monospace;
            background: #001122;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #001122 0%, #000811 50%, #001122 100%);
            color: #00ff88;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: #88aaff;
        }
    </style>
  <script type="module" crossorigin src="/assets/main-D2goJu1s.js?v=2"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-D3UH6yg6.css?v=2">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Quantum Repository Intelligence...</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- React App Entry Point -->
    
    <script>
        // Hide loading screen when React app signals it's ready
        window.hideLoadingScreen = function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        };
        
        // Fallback: hide after 15 seconds if React app doesn't signal
        setTimeout(() => {
            if (document.getElementById('loading-screen').style.display !== 'none') {
                console.warn('Loading screen fallback triggered - React app may not be working');
                window.hideLoadingScreen();
            }
        }, 15000);
        
        // Clear any existing global variables that might interfere
        if (window.Pow3rAdvanced) {
            delete window.Pow3rAdvanced;
        }
    </script>
</body>
</html>
