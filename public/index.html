<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow3r.build - Quantum Repository Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Prime Courier', 'Courier New', monospace;
            background: #001122;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #001122 0%, #000811 50%, #001122 100%);
        }

        /* Particle Space Theme Styles */
        .particle-space-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle-space-wireframe {
            position: absolute;
            border: 0.8px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            background: rgba(0, 17, 34, 0.3);
            backdrop-filter: blur(10px);
        }

        .particle-space-wireframe.pow3r-moment {
            border-color: #ff0088;
            box-shadow: 0 0 20px rgba(255, 0, 136, 0.3);
            animation: pow3r-pulse 2s ease-in-out infinite;
        }

        @keyframes pow3r-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 0, 136, 0.3);
                border-color: #ff0088;
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 0, 136, 0.6);
                border-color: #ff44aa;
            }
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(180deg, rgba(0, 17, 34, 0.95) 0%, rgba(0, 17, 34, 0) 100%);
            z-index: 100;
            pointer-events: none;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .header p {
            font-size: 14px;
            color: #88aaff;
            opacity: 0.8;
        }

        /* Pow3r S3arch Component */
        .pow3r-s3arch {
            position: absolute;
            top: 100px;
            left: 30px;
            right: 30px;
            z-index: 200;
        }

        .s3arch-container {
            background: rgba(0, 17, 34, 0.8);
            border: 0.8px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .s3arch-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Google Prime Courier', monospace;
            padding: 15px 20px;
            outline: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .s3arch-input:focus {
            border-bottom-color: #00ff88;
            box-shadow: 0 2px 0 rgba(0, 255, 136, 0.5);
        }

        .s3arch-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Pow3r Graph Component */
        .pow3r-graph {
            position: absolute;
            top: 200px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            z-index: 150;
        }

        .graph-container {
            width: 100%;
            height: 100%;
            background: rgba(0, 17, 34, 0.6);
            border: 0.8px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
        }

        /* Transform3r Controls */
        .transform3r-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 300;
            display: flex;
            gap: 10px;
        }

        .transform3r-btn {
            background: rgba(0, 17, 34, 0.8);
            border: 0.8px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            color: #ffffff;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Google Prime Courier', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .transform3r-btn:hover {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .transform3r-btn.active {
            border-color: #ff0088;
            background: rgba(255, 0, 136, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 136, 0.4);
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #88aaff;
            font-size: 14px;
        }

        /* Particle Effects */
        .particle-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: particle-float 4s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            
            .pow3r-s3arch,
            .pow3r-graph {
                left: 15px;
                right: 15px;
            }
            
            .transform3r-controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Particle System Background -->
        <div class="particle-system" id="particle-system"></div>
        
        <!-- Header -->
        <div class="header">
            <h1>ðŸŒŒ Pow3r.build</h1>
            <p>Quantum Repository Intelligence â€¢ Particle Space Theme â€¢ Transform3r Ready</p>
        </div>

        <!-- Pow3r S3arch Component -->
        <div class="pow3r-s3arch">
            <div class="s3arch-container particle-space-wireframe pow3r-moment">
                <input 
                    type="text" 
                    class="s3arch-input" 
                    placeholder="ðŸ” Pow3r S3arch: Search repositories, nodes, or use Transform3r syntax..."
                    id="s3arch-input"
                />
            </div>
        </div>

        <!-- Transform3r Controls -->
        <div class="transform3r-controls">
            <button class="transform3r-btn" data-mode="2d">2D</button>
            <button class="transform3r-btn" data-mode="3d">3D</button>
            <button class="transform3r-btn" data-mode="timeline">Timeline</button>
            <button class="transform3r-btn" data-mode="quantum">Quantum</button>
        </div>

        <!-- Pow3r Graph Component -->
        <div class="pow3r-graph">
            <div class="graph-container particle-space-wireframe">
                <canvas class="graph-canvas" id="graph-canvas"></canvas>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing Pow3r Graph...</div>
        </div>
    </div>

    <!-- Three.js and Dependencies -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "react": "https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js",
            "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"
        }
    }
    </script>
    
    <script type="module" src="pow3r-app.js"></script>
</body>
</html>
