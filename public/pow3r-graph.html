<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow3r Graph - Quantum Graph Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #001122 50%, #000000 100%);
            color: #ffffff;
            font-family: 'Google Prime Courier', 'Courier New', monospace;
            overflow: hidden;
        }
        
        .pow3r-graph-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .pow3r-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .pow3r-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
        }
        
        .pow3r-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .pow3r-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 12px;
        }
        
        .pow3r-button {
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 4px;
            color: #00ff88;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .pow3r-button:hover {
            background: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 10px #00ff88;
        }
        
        .pow3r-button.active {
            background: #00ff88;
            color: #000000;
        }
        
        .pow3r-graph-main {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .pow3r-search-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 400px;
        }
        
        .pow3r-transform-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .pow3r-timeline-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            height: 200px;
        }
        
        .pow3r-node-details {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .pow3r-node-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 16px;
        }
        
        .pow3r-node-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .pow3r-node-field {
            display: flex;
            flex-direction: column;
        }
        
        .pow3r-node-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }
        
        .pow3r-node-value {
            font-size: 14px;
            color: #ffffff;
        }
        
        .pow3r-transform-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .pow3r-transform-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-right: 8px;
        }
        
        .pow3r-transform-button {
            padding: 4px 8px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 4px;
            color: #00ff88;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            transition: all 0.3s ease;
        }
        
        .pow3r-transform-button:hover {
            background: rgba(0, 255, 136, 0.3);
        }
        
        .pow3r-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .pow3r-loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pow3r-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .pow3r-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 4px #00ff88;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) translateX(-5px);
                opacity: 1;
            }
            75% {
                transform: translateY(-30px) translateX(15px);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="pow3r-graph-container">
        <!-- Header -->
        <div class="pow3r-header">
            <div>
                <div class="pow3r-title">üåå Pow3r Graph</div>
                <div class="pow3r-subtitle">Quantum Graph Visualization with Particle Space Theme</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="pow3r-controls">
            <button class="pow3r-button active" onclick="setView('2d')">2D</button>
            <button class="pow3r-button" onclick="setView('3d')">3D</button>
            <button class="pow3r-button" onclick="setView('timeline')">Timeline</button>
            <button class="pow3r-button" onclick="toggleSearch()">üîç</button>
        </div>
        
        <!-- Main Graph Area -->
        <div class="pow3r-graph-main" id="graph-main">
            <!-- Search Overlay -->
            <div class="pow3r-search-overlay" id="search-overlay" style="display: none;">
                <div style="background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 8px; padding: 16px; backdrop-filter: blur(10px);">
                    <div style="font-size: 14px; font-weight: bold; color: #00ff88; margin-bottom: 12px;">
                        üîç Quantum Search
                    </div>
                    <input 
                        type="text" 
                        placeholder="Search the quantum grid..." 
                        style="width: 100%; padding: 8px 12px; background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 4px; color: #ffffff; font-family: inherit; font-size: 12px; outline: none;"
                        onkeyup="handleSearch(event)"
                    />
                </div>
            </div>
            
            <!-- Transform3r Overlay -->
            <div class="pow3r-transform-overlay" id="transform-overlay" style="display: none;">
                <div style="background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 8px; padding: 16px; backdrop-filter: blur(10px);">
                    <div style="font-size: 14px; font-weight: bold; color: #00ff88; margin-bottom: 12px;">
                        ‚ö° Transform3r
                    </div>
                    <input 
                        type="text" 
                        placeholder="node:comp-1.3r:50" 
                        style="width: 200px; padding: 8px 12px; background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 4px; color: #ffffff; font-family: inherit; font-size: 12px; outline: none;"
                        onkeyup="handleTransform3r(event)"
                    />
                </div>
            </div>
            
            <!-- Graph Canvas -->
            <canvas id="graph-canvas" style="width: 100%; height: 100%; cursor: pointer;"></canvas>
        </div>
        
        <!-- Timeline Overlay -->
        <div class="pow3r-timeline-overlay" id="timeline-overlay" style="display: none;">
            <div style="background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 8px; padding: 16px; backdrop-filter: blur(10px); height: 100%;">
                <div style="font-size: 14px; font-weight: bold; color: #00ff88; margin-bottom: 12px;">
                    üìÖ 3D Timeline
                </div>
                <div style="height: 120px; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 255, 136, 0.2); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: rgba(255, 255, 255, 0.6);">
                    Timeline visualization would go here
                </div>
            </div>
        </div>
        
        <!-- Node Details Panel -->
        <div class="pow3r-node-details" id="node-details" style="display: none;">
            <div class="pow3r-node-title" id="node-title">Node Details</div>
            <div class="pow3r-node-info">
                <div class="pow3r-node-field">
                    <div class="pow3r-node-label">Category</div>
                    <div class="pow3r-node-value" id="node-category">Unknown</div>
                </div>
                <div class="pow3r-node-field">
                    <div class="pow3r-node-label">Type</div>
                    <div class="pow3r-node-value" id="node-type">Unknown</div>
                </div>
                <div class="pow3r-node-field">
                    <div class="pow3r-node-label">Status</div>
                    <div class="pow3r-node-value" id="node-status">Unknown</div>
                </div>
            </div>
            <div class="pow3r-transform-controls">
                <div class="pow3r-transform-label">Transform3r:</div>
                <button class="pow3r-transform-button" onclick="transformNode('2d')">2D</button>
                <button class="pow3r-transform-button" onclick="transformNode('3d')">3D</button>
                <button class="pow3r-transform-button" onclick="transformNode('timeline')">Timeline</button>
            </div>
        </div>
        
        <!-- Loading -->
        <div class="pow3r-loading" id="loading" style="display: none;">
            <div class="pow3r-loading-spinner"></div>
            <div style="font-size: 14px; color: #00ff88;">Loading quantum graph...</div>
        </div>
        
        <!-- Particles -->
        <div class="pow3r-particles" id="particles"></div>
    </div>
    
    <script>
        // Demo data
        const demoData = {
            nodes: [
                { id: 'comp-1', name: 'Pow3rGraph', type: 'component', category: 'UI', status: 'green' },
                { id: 'comp-2', name: 'Transform3r', type: 'component', category: 'Transform', status: 'orange' },
                { id: 'comp-3', name: 'Timeline3D', type: 'component', category: 'Timeline', status: 'green' },
                { id: 'service-1', name: 'GraphService', type: 'service', category: 'Backend', status: 'green' },
                { id: 'data-1', name: 'GraphData', type: 'data', category: 'Data', status: 'orange' }
            ],
            edges: [
                { id: 'edge-1', from: 'comp-1', to: 'comp-2', type: 'uses', label: 'Uses Transform3r' },
                { id: 'edge-2', from: 'comp-1', to: 'comp-3', type: 'uses', label: 'Uses Timeline3D' },
                { id: 'edge-3', from: 'comp-1', to: 'service-1', type: 'dependsOn', label: 'Depends On Service' }
            ]
        };
        
        let currentView = '2d';
        let selectedNode = null;
        
        // Initialize particles
        function initParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'pow3r-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }
        
        // Set view
        function setView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.pow3r-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update graph
            renderGraph();
            
            // Show/hide timeline
            const timeline = document.getElementById('timeline-overlay');
            if (view === 'timeline') {
                timeline.style.display = 'block';
            } else {
                timeline.style.display = 'none';
            }
        }
        
        // Toggle search
        function toggleSearch() {
            const search = document.getElementById('search-overlay');
            search.style.display = search.style.display === 'none' ? 'block' : 'none';
        }
        
        // Handle search
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value;
                console.log('Searching for:', query);
                // Search logic would go here
            }
        }
        
        // Handle Transform3r
        function handleTransform3r(event) {
            if (event.key === 'Enter') {
                const command = event.target.value;
                console.log('Transform3r command:', command);
                // Transform logic would go here
            }
        }
        
        // Transform node
        function transformNode(type) {
            if (selectedNode) {
                console.log('Transforming node:', selectedNode.id, 'to', type);
                setView(type);
            }
        }
        
        // Render graph
        function renderGraph() {
            const canvas = document.getElementById('graph-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (currentView === '2d') {
                render2DGraph(ctx);
            } else if (currentView === '3d') {
                render3DGraph(ctx);
            }
        }
        
        // Render 2D graph
        function render2DGraph(ctx) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Draw nodes
            demoData.nodes.forEach((node, index) => {
                const angle = (index / demoData.nodes.length) * Math.PI * 2;
                const radius = 150;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                // Node circle
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fillStyle = getNodeColor(node.status);
                ctx.fill();
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Node label
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Google Prime Courier';
                ctx.textAlign = 'center';
                ctx.fillText(node.name, x, y + 5);
            });
            
            // Draw edges
            demoData.edges.forEach(edge => {
                const fromNode = demoData.nodes.find(n => n.id === edge.from);
                const toNode = demoData.nodes.find(n => n.id === edge.to);
                
                if (fromNode && toNode) {
                    const fromIndex = demoData.nodes.indexOf(fromNode);
                    const toIndex = demoData.nodes.indexOf(toNode);
                    
                    const fromAngle = (fromIndex / demoData.nodes.length) * Math.PI * 2;
                    const toAngle = (toIndex / demoData.nodes.length) * Math.PI * 2;
                    const radius = 150;
                    
                    const fromX = centerX + Math.cos(fromAngle) * radius;
                    const fromY = centerY + Math.sin(fromAngle) * radius;
                    const toX = centerX + Math.cos(toAngle) * radius;
                    const toY = centerY + Math.sin(toAngle) * radius;
                    
                    ctx.beginPath();
                    ctx.moveTo(fromX, fromY);
                    ctx.lineTo(toX, toY);
                    ctx.strokeStyle = '#00ff88';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            });
        }
        
        // Render 3D graph
        function render3DGraph(ctx) {
            ctx.fillStyle = '#00ff88';
            ctx.font = '24px Google Prime Courier';
            ctx.textAlign = 'center';
            ctx.fillText('3D Graph View', canvas.width / 2, canvas.height / 2);
            ctx.fillText('(Three.js integration)', canvas.width / 2, canvas.height / 2 + 30);
        }
        
        // Get node color
        function getNodeColor(status) {
            switch (status) {
                case 'green': return '#00ff88';
                case 'orange': return '#ff8800';
                case 'red': return '#ff0088';
                case 'gray': return '#888888';
                default: return '#00ff88';
            }
        }
        
        // Handle canvas click
        document.getElementById('graph-canvas').addEventListener('click', (e) => {
            const canvas = e.target;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if click is on a node
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            demoData.nodes.forEach((node, index) => {
                const angle = (index / demoData.nodes.length) * Math.PI * 2;
                const radius = 150;
                const nodeX = centerX + Math.cos(angle) * radius;
                const nodeY = centerY + Math.sin(angle) * radius;
                
                if (Math.sqrt((x - nodeX) ** 2 + (y - nodeY) ** 2) <= 20) {
                    selectNode(node);
                }
            });
        });
        
        // Select node
        function selectNode(node) {
            selectedNode = node;
            
            // Show node details
            const details = document.getElementById('node-details');
            details.style.display = 'block';
            
            // Update details
            document.getElementById('node-title').textContent = node.name;
            document.getElementById('node-category').textContent = node.category;
            document.getElementById('node-type').textContent = node.type;
            document.getElementById('node-status').textContent = node.status;
            document.getElementById('node-status').style.color = getNodeColor(node.status);
        }
        
        // Initialize
        initParticles();
        renderGraph();
        
        // Handle resize
        window.addEventListener('resize', () => {
            renderGraph();
        });
    </script>
</body>
</html>
